<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do </title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="Logo do ToDo list">
    </header>
    <main>
        <section>
            <form id="formCadastroTarefa">
                <input type="text" required min="2" placeholder="Adicione uma nova tarefa">
                <button>Criar + </button>
            </form>
        </section>
        <section>
            <div>
                <p>Tarefas criadas</p>
                <span id="numTarefas">13</span>
            </div>
            <div>
                <p>Concluídas</p>
                <span id="numConcluidas">12</span>
            </div>
            <div>
                <form id="formBusca">
                    <input type="text" required placeholder="Busque por tarefas">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </section>
        <!-- Seção sem tarefas -->
        <section id="semTarefas">
            <img src="./assets/img/tarefas.png" alt="Icone representando tarefas">
            <h3>Você ainda não tem tarefas cadastradas</h3>
            <p>Crie tarefas e organize seus itens a fazer</p>
        </section>
        <!-- Seção com tarefas -->
        <section id="listaTarefas">
            <div>
                <button title="Concluir tarefa"></button>
                <p>Integer urna interdum massa libero auctor neque turpis turpis semper. Duis vel sed fames integer.</p>
                <button title="Excluir tarefa">
                    <img src="./assets/img/delete.png" alt="Icone de Excluir">
                </button>
            </div>
        </section>
    </main>
</body>
</html>
